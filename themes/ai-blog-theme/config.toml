# AI Blog Theme Configuration

[params]
  # Site Identity
  title = "AI Knowledge Base"
  description = "Exploring AI, Machine Learning and Technology"
  
  # Appearance
  theme = "light" # light | dark | auto
  accent_color = "#2563eb"
  
  # Features
  enable_search = true
  enable_dark_mode = true
  enable_syntax_highlighting = true
  
  # Social Links
  [[params.social]]
    name = "GitHub"
    url = "https://github.com/your-username"
    icon = "github"
  
  [[params.social]]
    name = "Twitter"
    url = "https://twitter.com/your-username"
    icon = "twitter"
  
  # Navigation
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  
  [[menu.main]]
    name = "Articles"
    url = "/posts/"
    weight = 2
  
  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 3
  
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 4
  
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 5