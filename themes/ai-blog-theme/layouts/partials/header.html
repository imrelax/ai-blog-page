<header class="header">
    <div class="container">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <a href="{{ "/" | relURL }}" class="logo-link">
                    <span class="logo-text">{{ .Site.Title }}</span>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="nav">
                <ul class="nav-list">
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Theme Toggle -->
            {{ if .Site.Params.enable_dark_mode }}
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">ğŸŒ™</span>
            </button>
            {{ end }}
        </div>
    </div>
</header>
